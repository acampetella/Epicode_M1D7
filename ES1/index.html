<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flex box</title>
</head>
<body>
    <header class="flex">
        <h1>Header</h1>
    </header>

    <main>
        <nav class="flex">
            <h1>Navigation</h1>
        </nav>

        <article class="flex">
            <h1>Article</h1>
        </article>

        <aside class="flex">
            <h1>Aside</h1>
        </aside>

    </main>

    <footer class="flex">
        <h1>Footer</h1>
    </footer>
</body>
</html>
